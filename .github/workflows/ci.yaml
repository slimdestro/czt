name: Go CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [frontend, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download
        working-directory: ${{ matrix.folder }}

      - name: Run Tests
        run: go test -v ./...
        working-directory: ${{ matrix.folder }}

      - name: Build
        run: go build -v ./...
        working-directory: ${{ matrix.folder }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ${{ matrix.folder }}